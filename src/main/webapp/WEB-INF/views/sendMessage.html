<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My application!</title>

    <meta name="description" content="My first application in Spring MVC">
    <meta name="author" content="Jonki!">

    <link rel="stylesheet" th:href="@{/resources/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/resources/bootstrap/css/login.css}"/>
    <link rel="stylesheet" th:href="@{/resources/bootstrap/css/navbar.css}"/>
    <script th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/resources/bootstrap/js/jquery.min.js}"></script>
    <script th:src="@{/resources/bootstrap/js/scripts.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">

            <div data-th-replace="/include/navbar::navbar"></div>

            <div class="row">
                <div class="col-md-12">
                    <div class="row center">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4" th:with="hasError='has-error'">
                            <th:block th:if="${successSendMessage}">
                                <div class="alert alert-dismissable alert-success">

                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                                        Ã—
                                    </button>
                                    <h4>
                                        Success!
                                    </h4> <strong>Success!</strong> Message was been sent!
                                </div>
                            </th:block>
                            <form th:action="@{/sendMessage}" th:object="${messageDTO}" method="POST" class="form-horizontal">
                                <div class="form-group" th:classappend="(${#fields.hasErrors('recipient')} or ${invalidRecipient}) ? 'has-error' : null">

                                    <label for="inputRecipient" class="col-sm-2 control-label">
                                        Recipient
                                    </label>
                                    <div class="col-sm-10">
                                        <input th:name="recipient" th:value="${recipient}" type="text" class="form-control" id="inputRecipient"
                                               maxlength="36" readonly/>
                                    </div>
                                </div>
                                <div class="form-group" th:classappend="${#fields.hasErrors('subject') ? 'has-error' : null}">

                                    <label for="inputSubject" class="col-sm-2 control-label">
                                        Subject
                                    </label>
                                    <div class="col-sm-10">
                                        <input th:name="subject" th:field="*{subject}" type="text" class="form-control" id="inputSubject"
                                               placeholder="Subject min. 1 character" maxlength="36"/>
                                    </div>
                                </div>
                                <div class="form-group" th:classappend="${#fields.hasErrors('text') ? 'has-error' : null}">

                                    <label for="inputText" class="col-sm-2 control-label" id="labelPassword">
                                        Text
                                    </label>
                                    <div class="col-sm-10">
                                        <textarea th:name="text" th:field="*{text}"  type="text" class="form-control"
                                               id="inputText" placeholder="Text min. 1 character" maxlength="4000" rows="5"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">

                                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                                        <button type="submit" class="btn btn-success btn-lg" id="btnSignIn">
                                            SEND
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
